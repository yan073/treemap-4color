<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chemical in Trials</title>
    <link rel="stylesheet" type="text/css" href="chemical.css">
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script type="text/javascript" src="d3.treemap.chemical.js"></script>
    <script type="text/javascript" src="https://unpkg.com/treemap-4color@1.0.1/dist/treemap-4color.min.js"></script>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {
        d3.json("chem_cluster.json", function(error, json) {

          var treemap = d3.select("#vis").append("svg")
            .chart("treemap")
            .value("size")
            .sortable("_DESC_")
            .collapsible();

          treemap.draw(json);
          
          setLeavesColor(function (root){
              return root.firstElementChild.getBoundingClientRect();
            });
        });
      }());
    </script>
  </body>
</html>
